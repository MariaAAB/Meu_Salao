     <h2>Entraremos em contato</h2>
     <form>
         <fieldset>
           <legend>Seu Contato</legend>
            
 
              <div class="form-group">
                 <label for="nome">Nome:</label>
                 <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
             </div>
 
             <div>
                 <label for="email-usuario" >Email:</label>
                 <input class="form-control is-valid" type="email" name="email" id="email-usuario" placeholder="digite seu email">
                <small class="valid-feedback">Email valido</small>
         
         </fieldset>
         <fieldset>
             <legend>dúvidas</legend>
               <div>
                   <label for="texto">Mensagem</label>
                   <textarea name="texto" id="texto"></textarea>
                    
                 </div>
               
         </fieldset>
         <input class="btn btn-primary" type="submit" value="Enviar">
     </form>
